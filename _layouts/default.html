<!DOCTYPE html>
<html>
  <head>
    <title>Geoneutrinos.org</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="/static/vender/css/bootstrap.min.css" rel="stylesheet" media="screen">
      <script src="/static/vender/js/jquery-1.11.1.min.js"></script>
      <script src="/static/vender/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Geoneutrinos.org</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
        {% for my_page in site.pages %}
          {% unless my_page.no_menu %}
          {% if my_page.title %}
          <li>
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          </li>
          {% endif %}
          {% endunless %}
        {% endfor %}
        </ul>
      </div>
      </nav>
      <div class="container">
        {{ content }}
      </div>
      <div class="container-fluid">
      </div>
    </body>
  </html>
<html>
